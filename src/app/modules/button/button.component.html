<button
    type="button"
    id="{{buttonID}}"
    (click)="callBackFunction($event)" 
    (keyup.enter)="callBackFunction($event)" 
    attr.aria-label="{{ ariaLabel }}"
    attr.aria-sort="{{ ariaSort }}"
    class="ds-c-button pointer"
    [ngClass]="buttonType"
    attr.data-auto-id="{{dataAutoId}}">
        <ng-content></ng-content>
</button>
