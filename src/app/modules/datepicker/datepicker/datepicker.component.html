<form #f="ngForm" (input)="validateDate(f)">
  <fieldset class="ds-c-fieldset">
    <legend class="ds-c-label--error">
      <span *ngIf="label" class="ds-u-font-weight--bold">
        {{label}}
      </span>
      <span *ngIf="invalid" class="ds-c-field__hint ds-u-color--error">
        Please enter a valid date
      </span>
    </legend>
    <div class="ds-l-form-row">
      <div class="ds-l-col--auto">
        <label
        class="ds-c-label ds-u-font-weight--normal ds-u-margin-top--1" 
        for="month">
          Month
        </label>
        <input
        [disabled]="this.selectedInput !== 'month' && invalid"
        [(ngModel)]="currentMonth"
        class="ds-c-field ds-c-field--month"
        [ngClass]="{'ds-c-field--error': selectedInput === 'month' && invalid}"
        (focus)="focus($event)"
        type="number" 
        min="1" 
        max="12"
        id="month"
        name="month">
      </div>
      <div class="ds-l-col--auto">
        <label class="ds-c-label ds-u-font-weight--normal ds-u-margin-top--1" for="day">
          Day
        </label>
        <input
        [disabled]="this.selectedInput !== 'day' && invalid"
        [ngClass]="{'ds-c-field--error': selectedInput === 'day' && invalid}"
        (focus)="focus($event)"
        [(ngModel)]="currentDay"
        class="ds-c-field ds-c-field--day" 
        type="number" 
        min="1" 
        [max]="endOfMonth" 
        id="day"
        name="day">
      </div>
      <div class="ds-l-col--auto">
        <label class="ds-c-label ds-u-font-weight--normal ds-u-margin-top--1" for="year">
          Year
        </label>
        <input
        [disabled]="this.selectedInput !== 'year' && invalid"
        [ngClass]="{'ds-c-field--error': selectedInput === 'year' && invalid}"
        (focus)="focus($event)"
        [(ngModel)]="currentYear"
        class="ds-c-field ds-c-field--year" 
        type="number" 
        id="year"
        name="year">
      </div>
    </div>
  </fieldset>
</form>
