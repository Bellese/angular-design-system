<div 
    id='{{ codeSnippetModel.id}}' 
    attr.data-auto-id="{{ codeSnippetModel.dataAutoId }}"
    class='code-snippet ds-l-container' 
>
    <div class='ds-l-row'>
        <div class='ds-l-col--6'>
            <h3 class='ds-u-margin-bottom--1 ds-u-margin-top--1'>{{ codeSnippetModel.label }}</h3>
        </div>
        <div class='ds-l-col--6 ds-u-text-align--right'>
            <app-button 
              *ngIf="codeSnippetModel.copyLinkDisplay"
              buttonType = 'ds-c-button ds-c-button--transparent ds-u-padding--0 ds-u-margin-top--1'
              [ariaLabel]="codeSnippetModel.copyLinkAriaLabel"
              (callBack)="onCopyContent()"
            >
                <svg width="16" height="16" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M1696 384q40 0 68 28t28 68v1216q0 40-28 68t-68 28h-960q-40 0-68-28t-28-68v-288h-544q-40 0-68-28t-28-68v-672q0-40 20-88t48-76l408-408q28-28 76-48t88-20h416q40 0 68 28t28 68v328q68-40 128-40h416zm-544 213l-299 299h299v-299zm-640-384l-299 299h299v-299zm196 647l316-316v-416h-384v416q0 40-28 68t-68 28h-416v640h512v-256q0-40 20-88t48-76zm956 804v-1152h-384v416q0 40-28 68t-68 28h-416v640h896z"/></svg>
                {{ codeSnippetModel.copyLinkLabel }}
            </app-button>    
        </div>
  </div>
  <div class='code-snippet-content ds-u-padding--1'>
      <div *ngFor="let contentItem of codeSnippetModel.content">
          {{ contentItem }}
      </div>
  </div>
</div>
