<section class="ds-l-container preview__grid">
    
TICKET COMPONENT EXAMPLE
<div class="ds-l-row ds-u-justify-content--center ds-u-align-items--center ds-u-padding-y--1">
    <div class="ds-l-lg-col--4 ds-l-md-col--6 ds-l-sm-col--12">
        <app-ticket
            [id]="'ticketComp'"
            [title]="'eCQM'"
            [description]="'Track status and validation of EHR patients.'"
            (buttonClick)="announce($event)">
            <img src="../assets/images/performance.svg" width="50px" height="50px" alt="Place holder image">
        </app-ticket>
    </div>
    <div class="ds-l-lg-col--4 ds-l-md-col--6 ds-l-sm-col--12">
        <app-ticket
            [id]="'ticketComp'"
            [title]="'eCQM'"
            [description]="'Track status and validation of EHR patients.'"
            (buttonClick)="announce($event)">
            <img src="../assets/images/performance.svg" width="50px" height="50px" alt="Place holder image">
        </app-ticket>
    </div>
    <div class="ds-l-lg-col--4 ds-l-md-col--6 ds-l-sm-col--12">
        <app-ticket
            [id]="'ticketComp'"
            [title]="'eCQM'"
            [description]="'Track status and validation of EHR patients. Track status'"
            (buttonClick)="announce($event)">
            <img src="../assets/images/performance.svg" width="50px" height="50px" alt="Place holder image">
        </app-ticket>
    </div>
</div>
