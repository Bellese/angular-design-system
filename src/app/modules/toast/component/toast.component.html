<div class="row" [style.display]="state.value === 'inactive' ? 'none' : ''">
    <app-alert
        [hideClose]="true"
        [heading]="title"
        [variation]="variation"
    >{{ message }}</app-alert>
</div>

<div  role="alert" aria-atomic="true" aria-live="assertive" class="sr-only">
    <span *ngIf="state.value !== 'inactive'" [innerHTML]="variation + 'alert has appeared. ' + title + ' ' + message"></span>
</div>
