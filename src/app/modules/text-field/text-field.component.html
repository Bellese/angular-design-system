<label class="ds-c-label" [ngClass]="labelClass" for="{{id}}">
    <span class="ds-u-font-weight--bold">{{title}}</span>
    <span *ngIf="hint" class="ds-c-field__hint" [ngClass]="hintClass" role="alert">{{hint}}</span>
</label>
<input class="ds-c-field" attr.data-auto-id="{{dataAutoId}}" tabindex="0" [ngClass]="inputClass" id="{{id}}" name="{{id}}" [type]="inputType" (keyup)="callBackFunction($event)" (change)="callBackFunction($event)">
