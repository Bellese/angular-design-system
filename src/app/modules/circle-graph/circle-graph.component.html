<div class="ds-l-row ds-u-justify-content--center ds-u-align-items--center ds-u-padding--1">
    <div class="ds-l-lg-col--4 ds-l-md-col--4 ds-l-sm-col--12">
        <div class="mainGraphClass circleGraphShell" (window:load)="resize()" (window:resize)="resize()" id="strictCircleGraph" aria-label="pie chart expressing the results of errors and non error submitted, tab to hear results">
            <ngx-charts-pie-chart
                [view]="view"
                [results]="data"
                [scheme]="scheme"
                [customColors]="customColors"
                [animations]="animations"
                [labels]="labels"
                [trimLabels]="trimLabels"
                [maxLabelLength]="maxLabelLength"
                [explodeSlices]="explodeSlices"
                [doughnut]="doughnut"
                [arcWidth]="arcWidth"
                [gradient]="gradient"
                [tooltipDisabled]="tooltipDisabled"
                [labelFormatting]="labelFormat()"
                [tooltipText]="toolTipFormat()"
                (select)="onSelect($event)"
                (activate)="onActivate($event)"
                (deactivate)="onDeactivate($event)">
                <ng-template #tooltipTemplate let-model="model">
                    <div>
                        <h1 class="ds-h6" style="margin: 2px; font-weight: normal; color: white">
                            {{model.name}}
                        </h1>
                        <h3 class="ds-h4" style="margin: 2px; font-weight: bold">
                            {{ model.value | graphToolTip}}
                        </h3>
                    </div>
                </ng-template>
            </ngx-charts-pie-chart>

            <div class="centerTextShell">
                <div id="centerText" class="centerText">
                    {{ centerNum }}
                </div>
            </div>

            <div id="subText" class="subText">
                {{ title }}
            </div>
        </div>
    </div>
            
    <div class="ds-l-lg-col--4 ds-l-md-col--4 ds-l-sm-col--12">
        <div role="button" id="pieGraphCard1" [ngClass]="buttonClicked === 'pieGraphCard1' ? 'active': null" class="ds-u-margin-bottom--2 no-Margin-Bottom pointer card ds-u-padding-top--6 ds-u-padding-bottom--6 ds-u-padding-x--1" (click)="passAction($event)">
            <div class="ds-u-font-size--title ds-u-color--black ds-u-font-weight--bold noPoint">
                {{ totalValues }}
            </div>
            <div class="ds-u-font-size--h1 ds-u-color--black noPoint">
                {{ firstColumnName }}
            </div>
        </div>
    </div>

    <div class="ds-l-lg-col--4 ds-l-md-col--4 ds-l-sm-col--12">
        <div class="ds-l-row">
            <div class="ds-l-lg-col--12 ds-l-md-col--12 ds-l-sm-col--6 ds-l-col--6  padding-R-8">
                <div id="pieGraphCard2" [ngClass]="buttonClicked === 'pieGraphCard2' ? 'active': null" class="pointer card ds-u-padding--1 ds-u-margin-bottom--2" (click)="passAction($event)" role="button">
                    <div class="ds-u-font-size--h1 ds-u-color--black ds-u-font-weight--bold noPoint">
                        {{ data[0].value}} 
                    </div>
                    <div class="ds-u-font-size--h3 ds-u-color--black noPoint">
                        {{ data[0].name }}
                    </div>
                </div>
            </div>
            <div class="ds-l-lg-col--12 ds-l-md-col--12 ds-l-sm-col--6 ds-l-col--6 padding-L-8">
                <div id="pieGraphCard3" [ngClass]="buttonClicked === 'pieGraphCard3' ? 'active': null" class="pointer card ds-u-padding--1" (click)="passAction($event)" role="button">
                    <div class="ds-u-font-size--h1 ds-u-color--black ds-u-font-weight--bold noPoint">
                        {{ data[1].value}} 
                    </div>
                    <div class="ds-u-font-size--h3 ds-u-color--black noPoint">
                        {{ data[1].name }}
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
