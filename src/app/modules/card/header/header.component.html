<div class="ds-l-row" [attr.aria-hidden]="isExpanded === 'true' ? true : false">
    <div class="ds-l-col">
        <div class="nav-header ds-u-font-size--h3">{{data.title}}</div>
        <div class="nav-body">
          {{data.summary}}
        </div>
    </div>
    <div class="ds-l-col--3">
      <img attr.src="{{data.svg_url}}" class="ds-l-col ds-u-padding--0 card-img" height="auto" width="auto" attr.data-auto-id="_graphic"
      />
    </div>
  </div>
