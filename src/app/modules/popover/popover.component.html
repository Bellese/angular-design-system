<app-button 
  [buttonID]="popoverModel.id" 
  [dataAutoId]="popoverModel.dataAutoId ? popoverModel.dataAutoId : popoverModel.id"
  [ariaLabel]="popoverModel.ariaLabel ? popoverModel.ariaLabel : popoverModel.label" 
  buttonType="ds-c-button ds-c-button--transparent ds-u-padding--0 ds-u-padding-x--1 ds-u-text-decoration--none hqr-hide ds-u-color--base" 
  [mdePopoverTriggerFor]="menuPopover"
  mdePopoverTriggerOn="click"
  [mdePopoverPositionX]="popoverModel.mdePopoverPositionX"
  [mdePopoverPositionY]="popoverModel.mdePopoverPositionY"
  #popoverTrigger="mdePopoverTrigger"
  mdePopoverArrowOffsetX="16"
  (opened)="isOpened()"
  (closed)="isClosed()"
>
  <fa-icon [icon]="popoverModel.icon" *ngIf="popoverModel.icon" class="ds-u-padding-right--1"></fa-icon>
  {{ popoverModel.label }}
  <ng-content *ngIf="!popoverModel.label && !popoverModel.icon"></ng-content>
  <fa-icon [icon]="isOpen ? faChevronUp : faChevronDown" class="ds-u-padding-left--1" *ngIf="popoverModel.showArrow"></fa-icon>
</app-button>

<mde-popover
  #menuPopover="mdePopover" 
  [mdePopoverOverlapTrigger]="false"
>
  <div class="mde-popover-content-inner ds-u-display--inline-block ds-u-padding--1 ds-u-fill--white">
    <div *ngFor="let item of popoverModel.items" class="ds-u-display--flex ds-u-justify-content--between" [style.cursor]="'pointer'">
      <app-button 
        [buttonID]="item.id"
        [ariaLabel]="item.ariaLabel ? item.ariaLabel : item.label" 
        [dataAutoId]="item.dataAutoId ? item.dataAutoId : item.dataAutoId"
        buttonType="ds-c-button ds-c-button--transparent ds-u-padding--1 ds-u-padding-y--2 ds-u-font-weight--normal ds-u-text-decoration--none hqr-hide ds-u-color--base" 
        (click)="handleClick(item)"
      >
        {{ item.label }}
      </app-button>
      <fa-icon [icon]="item.icon" *ngIf="item.icon" class="ds-u-padding--1 ds-u-padding-y--2"(click)="handleClick(item)" ></fa-icon>
    </div>
  </div>
</mde-popover>
