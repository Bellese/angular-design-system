<div>
    <app-table
    (onOpenModal)="openModal($event)"
    [theme]="'previewReportTheme'"
    [index]="1" 
    [tableTitle]="'Table Title'"
    [headers]="tableHeaderData" 
    [dataRows]="tableData" 
    [paginate]="false"
    [starRating]="3"
    [tableSummary]="'table summary'">
    </app-table>

    <app-table
    (onOpenModal)="openModal($event)"
    [index]="2" 
    [tableTitle]="'Table Title'"
    [headers]="tableHeaderData" 
    [dataRows]="tableData" 
    [paginate]="true"
    [maxRows]="4"
    [tableSummary]="'table summary'">
    </app-table>
</div>
