<div class="ds-l-row ds-u-justify-content--center ds-u-align-items--center ds-u-padding--1">
    
    <div class="ds-l-lg-col--3 ds-l-md-col--3 ds-l-sm-col--12">
        <div role="button" id="pieGraphCard1" [ngClass]="buttonClicked === 'pieGraphCard1' ? 'active': null" class="ds-u-margin-bottom--2 no-Margin-Bottom pointer card ds-u-padding-top--6 ds-u-padding-bottom--6 ds-u-padding-x--1" (click)="passAction($event)">
            <div class="ds-u-font-size--title ds-u-color--black ds-u-font-weight--bold noPoint">
                data 0
            </div>
            <div class="ds-u-font-size--h1 ds-u-color--black noPoint">
                data 0
            </div>
        </div>
    </div>

    <div class="ds-l-lg-col--9 ds-l-md-col--9 ds-l-sm-col--12">
        <div class="ds-l-row">
            <div *ngFor="let num of numArray; let x = index;" [ngClass]="'ds-l-lg-col--' + num.sequence + ' ds-l-md-col--' + num.sequence + ' ds-l-sm-col--' + num.sequence2 + ' ds-l-col--' + num.sequence2">
                <ng-container *ngIf="x !== numArray.length - 1 else lastCard">
                    <div id="{{'pieGraphCard'+(x+1)}}" [ngClass]="buttonClicked === 'pieGraphCard'+(x+1) ? 'active': null" class="pointer card ds-u-padding--1 ds-u-margin-bottom--2" (click)="passAction($event)" role="button">
                        <div class="ds-u-font-size--h1 ds-u-color--black ds-u-font-weight--bold noPoint">
                            data {{ num.value }}
                        </div>
                        <div class="ds-u-font-size--h3 ds-u-color--black noPoint">
                            data {{ num.value }}
                        </div>
                    </div>
                </ng-container>

                <ng-template #lastCard>
                    <div id="{{'pieGraphCard'+(x+1)}}" [ngClass]="buttonClicked === 'pieGraphCard'+(x+1) ? 'active': null" class="pointer card ds-u-padding--1 ds-u-margin-bottom--2" (click)="passAction($event)" role="button">
                        <div class="ds-u-font-size--h1 ds-u-color--black ds-u-font-weight--bold noPoint">
                            Stat
                        </div>
                        <div class="ds-u-font-size--h3 ds-u-color--black noPoint">
                            Stat
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
