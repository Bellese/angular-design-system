<div class="row" [style.display]="state.value === 'inactive' ? 'none' : ''">
    <app-alert
        [hideClose]="true"
        [heading]="title"
        [variation]="variation"
    >{{ message }}</app-alert>
</div>

<div *ngIf="state.value !== 'inactive'" role="alert" aria-atomic="true" aria-live="assertive" class="sr-only">
    <div [innerHTML]="variation + 'alert has appeared.' + title +  + message"></div>
</div>
