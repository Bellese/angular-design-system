{{ choiceSize[size]}}

<input 
    [type]="inputType" 
    class="ds-c-choice {{ choiceSize[size] }} {{ inputClass }}" 
    id="{{ value +'-'+ index }}" 
    name="{{ groupName }}" 
    value="{{ value }}"
    [checked]="isChecked"
    attr.data-auto-id="{{dataAutoId}}" 
    (change)="onChange($event)"
/>
<label for="{{ value +'-'+ index }}">
    <span *ngIf="showTitle" class="{{labelClass}}">{{ label ? label : value }}</span>
</label>
