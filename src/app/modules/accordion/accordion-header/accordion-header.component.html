<div
tabindex="0"
role="button"
[attr.aria-pressed]="isExpanded === 'true' ? true : false"
(click)="onClick($event)"
(keyup.enter)="onClick($event)"
class="ds-l-row ds-u-margin--0">
  <div class="header-title ds-u-sans ds-l-col--auto">
    <app-plus 
      [isExpanded]="isExpanded" 
      [clicked]="clicked">
    </app-plus>
  </div>
  <div class="ds-u-sans ds-l-col--10">
    <div class="title">
      <ng-content></ng-content>
    </div>
  </div>
</div>
