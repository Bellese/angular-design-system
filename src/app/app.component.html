<h2>DROP DOWN</h2>
<app-drop-down
  [options] = 'dropDown'
  labelName = 'Drop down - basic'
  selectClass = 'ds-c-field--medium'
  id = 'basic'
  [defaultSelected] = 2
  errorMessage = 'please input correct response'
  [error] = false
  dataAutoId = 'testingID-dropdown-basic'
  (selectedOption) = 'announce($event)'>
</app-drop-down>
<br>

<span><b>Drop down - no label: </b></span>
<app-drop-down
  [options] = 'dropDown'
  selectClass = 'ds-c-field--medium'
  id = 'no-label'
  errorMessage = 'please input correct response'
  [error] = false
  dataAutoId = 'testingID-dropdown-basic'
  (selectedOption) = 'announce($event)'>
</app-drop-down>
<br>

<span><b>Drop down - aria-label, no label: </b></span>
<app-drop-down
  [options] = 'dropDown'
  selectClass = 'ds-c-field--medium'
  id = 'aria-label-no-label'
  ariaLabel='custom aria label'
  errorMessage = 'please input correct response'
  [error] = false
  dataAutoId = 'testingID-dropdown-basic'
  (selectedOption) = 'announce($event)'>
</app-drop-down>
<br>

<span id="dropdown-external-label"><b>Drop down - aria-labeledby, no label: </b></span>
<app-drop-down
  [options] = 'dropDown'
  selectClass = 'ds-c-field--medium'
  id = 'aria-labeledby-no-label'
  ariaLabeledby='dropdown-external-label'
  errorMessage = 'please input correct response'
  [error] = false
  dataAutoId = 'testingID-dropdown-basic'
  (selectedOption) = 'announce($event)'>
</app-drop-down>
