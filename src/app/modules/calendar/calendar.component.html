<form #f="ngForm" (input)="input(f)" attr.data-auto-id="{{ dataAutoId }}">
  <div class="ds-l-form-row">
    <div class="ds-l-col--auto">
      <label
        class="ds-c-label ds-u-font-weight--bold ds-u-margin-top--1"
        for="startDate"
      >
        Start Date
      </label>
      <input
        [matDatepicker]="startDatePicker"
        class="datepicker-input"
        placeholder="DD/MM/YYYY"
        name="startDate1"
        [(ngModel)]="startDate"
      />
      <mat-datepicker-toggle matSuffix [for]="startDatePicker" class="date-toggle">
        <fa-icon
          [icon]="faCalendarAlt"
          class="ds-u-color--primary"
          style="font-size: 1.4rem;"
          matDatepickerToggleIcon
        ></fa-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </div>
    <div class="ds-l-col--auto">
      <label
        class="ds-c-label ds-u-font-weight--bold ds-u-margin-top--1"
        for="endDate"
      >
        End Date
      </label>
      <input
        matInput
        [matDatepicker]="endDatePicker"
        class="datepicker-input"
        placeholder="DD/MM/YYYY"
        name="endDate"
        [(ngModel)]="endDate"
      />
      <mat-datepicker-toggle matSuffix [for]="endDatePicker" class="date-toggle">
        <fa-icon
          [icon]="faCalendarAlt"
          class="ds-u-color--primary"
          style="font-size: 1.4rem;"
          matDatepickerToggleIcon
        ></fa-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
    </div>
  </div>
</form>
