<div class="ds-c-tabs__item--preamble" role="tablist">
    <app-tab
        *ngFor="let tab of tabs"
        [title]="tab.title"
        [id]="tab.id"
        [href]="tab.href"        
        [ariaLabel]="tab.ariaLabel"       
        [dataAutoId]="tab.dataAutoId"        
        [disabled]="tab.disabled"  
        [selected]="tab.selected"      
        >
    </app-tab>
</div>
