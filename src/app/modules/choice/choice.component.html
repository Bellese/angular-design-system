<input 
    [type]="inputType" 
    class="ds-c-choice {{ choiceSize[size] }} {{ inputClass }}" 
    id="{{ value +'-'+ index }}" 
    name="{{ groupName }}" 
    value="{{ value }}"
    [checked]="isChecked"
    attr.data-auto-id="{{dataAutoId}}" 
    (change)="onChange($event)"
/>
<label for="{{ value +'-'+ index }}" class="{{labelClass}}">
    <span *ngIf="showTitle" >{{ label ? label : value }}</span>
    <span *ngIf="error" class="ds-c-field__hint ds-u-color--error" id="undefined-message" role="alert">{{ errorMessage }}</span>
</label>
